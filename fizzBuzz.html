<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let s = [];
            let c = 1;
        function fizzBuzz(){
while(c<100){
            if(c % 3===0 && c%5===0){
                s.push("FizzBuzz");
            }
            else if(c %3===0){
                s.push("Fizz")  
            }
            else if(c %3===0){
                s.push("Buzz");
            }
            else{
                s.push(c);
            }
            c++;
        }
        console.log(s);
        }
        fizzBuzz();


    </script>
</body>
</html>
