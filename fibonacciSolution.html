<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonassi Solution Tutorial</title>
</head>
<body>
    <script>

        function myFunction(n){

            let  outPut = [];

            if(n===1){
                outPut=[0];
            }
            else if(n===2){
              
                outPut=[0,1];
            }
            else{
                outPut =[0,1];

                for(let i =2;i<n;i++){
                    outPut.push(outPut[outPut.length-2] + outPut[outPut.length-1]);
                }
            }


            return outPut;
        }
         outPut = myFunction(6);
        console.log(outPut);















































































    </script>
</body>
</html>
